<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 style="text-align: center">Assignment 2</h1>

<div  style="text-align: center; background-color: antiquewhite;">
<form  style="align-content: center;">
    <div>
    <label class="mandatory">Name:<br>
        <input type="text" placeholder="name">
    </label>
    </div>

    <div>
    <label class="mandatory"> Password:<br>
        <input type="password" placeholder="password">
    </label>
    </div>

    <div>
    <label> Student:<br>
        <input type="checkbox">
    </label>
    </div>

    <label class="mandatory">Gender:</label>
    <div>
        <input type="radio" name="gender" value="male">
        <label>Male</label>
    </div>

    <div>
        <input type="radio" name="gender" value="female">
        <label>Female</label>
    </div>

    <label class="mandatory">Month of birth:</label>
    <div>

        <select name="month" >
            <option>February</option>
            <option>January</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
        </select>

    </div>
    <label>About me:</label>
    <div>
        <textarea></textarea>
    </div>
    <div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </div>

    <p><i>Red fields are mandatory*</i></p>
</form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<script>
    function convert() {
        let celsius=document.getElementById('celsius').value;
        let fahrenheit=document.getElementById('fahrenheit').value;
        document.getElementById("output").innerText=`${Math.round((fahrenheit - 32) * (5/9))} °C`;
        document.getElementById("output2").innerText=`${Math.round((celsius * 1.8) + 32)} °F`;
    }
</script>
<body>
<form>
    <label>Celsius</label>
    <input type="number" name="celsius" id="celsius">
    <p id="output2"></p>

    <hr><br>

    <label>Fahrenheit</label>
    <input type="number" name="fahrenheit" id="fahrenheit">
    <p id="output"></p>

    <button type="button" onclick="convert()">Convert</button>
</form>


</body>
</html>

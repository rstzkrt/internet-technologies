<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSBrowser</title>
</head>
<script>
    function addRow() {
        const name = document.getElementById('name').value;
        const surname = document.getElementById('surname').value;
        const city = document.getElementById('city').value;

        let table = document.getElementById('table');

        let tableRow = table.insertRow(-1);
        tableRow.insertCell(0).innerHTML = name;
        tableRow.insertCell(1).innerHTML = surname;
        tableRow.insertCell(2).innerHTML = city;
        console.log('new row added')
    }
</script>
<style>
    div {
        margin-right: auto;
        margin-left: auto;
        width: 300px;
    }

    table, th, td {
        border: 4px solid cornflowerblue;
        border-collapse: collapse;
    }

    table {
        width: 100%;
    }
</style>
<body>
<form style="padding: 20px 20px;background-color: cornflowerblue">
    <div>
        <label id="name-label">Name: </label><br>
        <input type="text" name="name" id="name">
        <br>
        <label style="margin: 5px" id="surname-label">Surname: </label><br>
        <input type="text" name="surname" id="surname">
        <br>
        <label style="margin: 5px" id="city-label">City:</label><br>
        <input type="text" name="city" id="city">
        <br><br>
        <button type="button" onclick="addRow()">Add</button>
    </div>
</form>

<table id="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>City</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Resat</td>
        <td>Ozkurt</td>
        <td>Warsaw</td>
    </tr>
    <tr>
        <td>mock</td>
        <td>mock</td>
        <td>mock</td>
    </tr>
    </tbody>
</table>
</body>
</html>

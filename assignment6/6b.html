<script>
    function loadParagraph() {
        let article = document.getElementById("paragraph");
        setTimeout(function () {
            article.innerText="There was a reason for her shyness." +
                " Everyone assumed it had always been there but she knew better." +
                " She knew the exact moment that the shyness began." +
                " It had been that fateful moment at the lake." +
                " There are just some events that do that to you.\n" +
                "The wave crashed and hit the sandcastle head-on. The sandcastle began to" +
                " melt under the waves force and as the wave receded, half the sandcastle was gone" +
                ". The next wave hit, not quite as strong, but still managed to cover the remains of the" +
                " sandcastle and take more of it away. The third wave, a big one, crashed over the sandcastle " +
                "completely covering and engulfing it. When it receded, there was no trace the sandcastle ever existed and" +
                " hours of hard work disappeared forever. His parents continued to question him. He didn't know what to sa" +
                "y to them since they refused to believe the truth. He explained again and again, and they dismissed his" +
                " explanation as a figment of his imagination. There was no way that grandpa, who had been dead for" +
                " five years, could have told him where the treasure had been hidden. Of course, it didn't help that " +
                "grandpa was roaring with laughter in the chair next to him as he tried to explain once again how he'd found it."
            ;
        }, 5000);
    }
</script>
<body onload="loadParagraph()">
<p id="paragraph">Paragraph is loading...(5sn)</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../dist/main.js"></script>
<body>

<form>
    <label>Celsius</label>
    <input type="number" id="celsius">

    <p id="output-celsius-fahrenheit"></p>
    <p id="output-celsius-kelvin"></p>

    <input type="button" id="button-c" value="Convert">
    <hr><br>

    <label>Kelvin</label>
    <input type="number" id="kelvin">
    <p id="output-kelvin-fahrenheit"></p>
    <p id="output-kelvin-celsius"></p>
    <input type="button" id="button-k" value="Convert">
    <hr><br>

    <label>Fahrenheit</label>
    <input type="number" id="fahrenheit">
    <p id="output-fahrenheit-celsius"></p>
    <p id="output-fahrenheit-kelvin"></p>
    <input type="button" id="button-f" value="Convert">
    <hr><br>

    <label>Kilometer</label>
    <input type="number" name="kilometer" id="kilometer">
    <p id="output-mile"></p>
    <input type="button" id="button-ki" value="Convert">

    <hr><br>

    <label>Mile</label>
    <input type="number" name="mile" id="mile">
    <p id="output-kilometer"></p>
    <input type="button" id="button-m" value="Convert">
</form>
</body>
</html>
